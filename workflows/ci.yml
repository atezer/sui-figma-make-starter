name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Lint check
      run: npm run lint --if-present

    - name: ğŸ—ï¸ Build
      run: npm run build

    - name: âœ… Check theme.css exists
      run: |
        if [ ! -f "src/styles/theme.css" ]; then
          echo "âŒ theme.css not found!"
          exit 1
        fi
        echo "âœ… theme.css exists"

    - name: âœ… Check SUI components exist
      run: |
        component_count=$(find src/app/components/ui -name "*.tsx" | wc -l)
        if [ $component_count -lt 40 ]; then
          echo "âŒ Expected 48 components, found $component_count"
          exit 1
        fi
        echo "âœ… Found $component_count components"

    - name: ğŸ“Š Build size report
      run: |
        if [ -d "dist" ]; then
          echo "ğŸ“¦ Build output size:"
          du -sh dist
        fi
